version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: securebrand-app
    container_name: securebrand-app
    restart: unless-stopped
    working_dir: /var/www
    # Removed host volume mount to preserve container dependencies
    # volumes:
    #   - ./:/var/www
    networks:
      - securebrand-network
    depends_on:
      - db

  webserver:
    image: nginx:alpine
    container_name: securebrand-webserver
    restart: unless-stopped
    ports:
      - "8998:80"
    volumes:
      # Removed host volume mount to preserve container dependencies
      # - ./:/var/www
      - ./nginx/conf.d:/etc/nginx/conf.d
    networks:
      - securebrand-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: securebrand-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: securebrand
      MYSQL_USER: securebranduser
      MYSQL_PASSWORD: securebrandpass
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - securebrand-network

networks:
  securebrand-network:
    driver: bridge

volumes:
  dbdata:
